baseUrl: ""
fullScreen: true
parallelism: 20

testPattern: tests/*.osnap.yaml
ignorePatterns:
  - node_modules
  - _esy

defaultSizes:
  - name: xl
    width: 1024
    height: 576

  - name: l
    width: 768
    height: 432

  - name: m
    width: 640
    height: 360

  - name: s
    width: 320
    height: 180

functions:
  search:
    - action: wait
      timeout: 200
    - action: type
      selector: "#search_input_react"
      text: Let
    - action: wait
      timeout: 200
    - "@": [xl, l, m, s]
      action: click
      selector: ".algolia-docsearch-suggestion--title"
